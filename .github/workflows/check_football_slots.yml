name: Calendis Availability Checker

on:
  schedule:
    - cron: '0 */6 * * *'  # Rulează la fiecare 6 ore
  workflow_dispatch:  # Permite rularea manuală

jobs:
  check-availability:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Firefox and GeckoDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
        tar -xzf geckodriver-v0.30.0-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
    - name: Run availability checker
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        EMAIL: ${{ secrets.CALENDIS_EMAIL }}
        ACC_PASSWORD: ${{ secrets.CALENDIS_PASSWORD }}
      run: python main.py